<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foomka Diiwaangelinta</title>
</head>

<body>

<header>
    <h1>Hay'adda Socdaalka iyo Jinsiyadda</h1>
</header>

<main>

    <!-- PERSONAL INFORMATION -->
    <section>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name</label>
            <input id="fname" type="text" placeholder="Enter Your First Name" />

            <label for="mname">Middle Name</label>
            <input id="mname" type="text" placeholder="Enter Your Middle Name" />

            <label for="lname">Last Name</label>
            <input id="lname" type="text" placeholder="Enter Your Last Name" />

            <label for="mother">Mother's Name</label>
            <input id="mother" type="text" placeholder="Enter Your Mother's Name" />
        </fieldset>
    </section>

    <!-- BIRTH INFORMATION -->
    <section>
        <fieldset>
            <legend>Birth Information</legend>

            <label for="pob">Place Of Birth</label>
            <input id="pob" type="text" placeholder="Enter Place Of Birth" />

            <label for="country">Country</label>
            <input id="country" type="text" placeholder="Enter Your Country" />

            <label for="dob">Date Of Birth</label>
            <input id="dob" type="date" />
        </fieldset>
    </section>

    <!-- OCCUPATION & MARITAL -->
    <section>
        <fieldset>
            <legend>Occupation & Status</legend>

            <label for="job">Occupation</label>
            <input id="job" type="text" placeholder="Enter Your Occupation" />

            <label for="sex">Sex</label>
            <select id="sex">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>

            <label for="marital">Marital Status</label>
            <select id="marital">
                <option>Single</option>
                <option>Married</option>
                <option>Divorced</option>
                <option>Widowed</option>
            </select>
        </fieldset>
    </section>

    <!-- CONTACT INFO -->
    <section>
        <fieldset>
            <legend>Contact Information</legend>

            <label for="apply">Place Applied To</label>
            <input id="apply" type="text" placeholder="Enter The Place" />

            <label for="tel">Telephone Number</label>
            <input id="tel" type="tel" placeholder="Enter Your Tel" />

            <label for="oldpass">Old Passport</label>
            <select id="oldpass">
                <option>Haa</option>
                <option>Maya</option>
            </select>
        </fieldset>
    </section>

    <!-- DECLARATION -->
    <section>
        <fieldset>
            <legend>Declaration</legend>

            <label for="Declaration">Declaration</label>
            <textarea id="Declaration">
Waxaan qirayaa in ay sax tahay Xogta sare ku qoran
            </textarea>
        </fieldset>
    </section>

    <!-- SIGNATURE -->
    <section>
        <fieldset>
            <legend>Signature</legend>

            <label for="signature">Signature</label>
            <input id="signature" type="text" placeholder="Saxiixaaga halkan geli" />
        </fieldset>
    </section>

</main>

</body>
</html>
