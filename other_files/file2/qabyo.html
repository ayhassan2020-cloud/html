<!DOCTYPE html>
<html lang="so">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arjiga Xafiiska — Styled</title>
    <style>
      :root{
        --bg:#f6f8fb;
        --card:#ffffff;
        --accent:#0066cc;
        --muted:#6b7280;
        --success:#16a34a;
        --radius:12px;
        --glass: rgba(255,255,255,0.6);
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg,var(--bg), #eef3fb);
        color:#0f172a;
        -webkit-font-smoothing:antialiased;
        padding:40px;
        display:flex;
        align-items:center;
        justify-content:center;
      }

      .card{
        width:100%;
        max-width:880px;
        background:var(--card);
        border-radius:var(--radius);
        box-shadow: 0 8px 30px rgba(15,23,42,0.08);
        padding:28px;
        border:1px solid rgba(15,23,42,0.04);
      }

      h1{margin:0 0 12px 0;font-size:20px}
      p.lead{margin:0 0 18px 0;color:var(--muted)}

      .row{display:flex;gap:20px;flex-wrap:wrap}
      .col{flex:1;min-width:160px}

      label{
        display:block;
        font-size:13px;
        color:var(--muted);
        margin-bottom:8px;
      }

      input[type="text"], input[type="date"]{
        width:100%;
        padding:10px 12px;
        border-radius:10px;
        border:1px solid rgba(15,23,42,0.08);
        background: linear-gradient(180deg, #ffffff, #fbfdff);
        font-size:15px;
        outline:none;
        transition:box-shadow .15s, border-color .15s, transform .05s;
      }

      input[type="text"]:focus, input[type="date"]:focus{
        box-shadow:0 6px 18px rgba(0,102,204,0.08);
        border-color:var(--accent);
        transform:translateY(-1px);
      }

      .group{margin-bottom:18px}

      /* Radio group styling */
      .radios{
        display:flex;gap:12px;flex-wrap:wrap;align-items:center
      }
      .radio {
        --rpad:10px 14px;
        display:inline-flex;align-items:center;gap:8px;
        padding:6px 12px;border-radius:999px;border:1px solid rgba(15,23,42,0.06);
        background:transparent;cursor:pointer;font-size:14px;
        user-select:none;transition:all .12s;
      }
      .radio input{display:none}
      .radio:has(input:checked){
        background:linear-gradient(180deg,var(--glass),#f4fbff);
        border-color:var(--accent);
        box-shadow:0 6px 18px rgba(0,102,204,0.06);
        color:var(--accent);
        transform:translateY(-2px);
      }

      .field-inline{display:flex;gap:18px;align-items:flex-end}

      .small{font-size:13px;color:var(--muted)}

      /* Responsive */
      @media (max-width:720px){
        body{padding:20px}
        .row{flex-direction:column}
      }

      /* subtle footer */
      .actions{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
      .btn{
        padding:10px 16px;border-radius:10px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 24px rgba(0,102,204,0.12);
      }
      .btn.ghost{background:transparent;color:var(--accent);box-shadow:none;border:1px solid rgba(0,102,204,0.08)}

      /* helper for visually hidden text */
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>Arjiga Xafiiska</h1>
      <p class="lead">Fadlan buuxi macluumaadka hoos ku qoran — si dagan u gal.</p>

      <form aria-labelledby="form-title">
        <div class="row group">
          <div class="col">
            <label for="first">First name</label>
            <input id="first" name="first" type="text" placeholder="Magaca koowaad" />
          </div>
          <div class="col">
            <label for="middle">Middle name</label>
            <input id="middle" name="middle" type="text" placeholder="Magaca dhexe" />
          </div>
          <div class="col">
            <label for="last">Last name</label>
            <input id="last" name="last" type="text" placeholder="Magaca dambe" />
          </div>
        </div>

        <div class="group">
          <label for="mother">Mother name</label>
          <input id="mother" name="mother" type="text" placeholder="Magaca hooyada" />
        </div>

        <div class="row group">
          <div class="col">
            <label for="birth">Birth date</label>
            <input id="birth" name="birth" type="date" />
          </div>
          <div class="col">
            <label for="sex">Sex</label>
            <input id="sex" name="sex" type="text" placeholder="M / F / Kale" />
          </div>
        </div>

        <fieldset class="group" style="border:0;padding:0;margin:0">
          <legend class="small">Baasaboorhore</legend>
          <div class="radios" role="radiogroup" aria-labelledby="baas-label">
            <label class="radio">
              <input type="radio" name="baasaboor" value="haa" />
              <span>Haa</span>
            </label>
            <label class="radio">
              <input type="radio" name="baasaboor" value="maya" />
              <span>Maya</span>
            </label>
          </div>
        </fieldset>

        <fieldset class="group" style="border:0;padding:0;margin:0">
          <legend class="small">Marital Status</legend>
          <div class="radios" role="radiogroup" aria-labelledby="marital-label">
            <label class="radio">
              <input type="radio" name="marital" value="single" />
              <span>Single</span>
            </label>
            <label class="radio">
              <input type="radio" name="marital" value="married" />
              <span>Married</span>
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <div class="small">Waxaa la sugi karaa dhammaan xogta saxda ah.</div>
          <div>
            <button type="button" class="btn ghost">Nadiifi</button>
            <button type="submit" class="btn">Gudbi</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
