<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New project</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        /* Main heading */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Fieldset styling */
        fieldset {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        legend {
            font-weight: bold;
            color: #555;
            padding: 0 10px;
        }

        /* Label and input */
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Add focus effect */
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
    </style>
</head>

<body>
    <h1>Trying to create New Project</h1>
        <fieldset>
         <legend>Employee Form</legend>
         <div>
            <label for="text">Full Name:</label>
            <input  
            placeholder="Enter your full name" 
            type="text" 
            id="text" 
            name="text">
         </div>
         <button type="submit"> Submit </button>
         <button type="reset"> Reset </button>
    </fieldset>
</body>
</html>
