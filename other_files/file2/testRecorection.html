<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div style="width: 60%; margin: auto; margin-top: 5%;">
   <h2 style="text-align: center; margin-bottom: 10px;">Arjiga Muwaadiniinta</h2>
  </div>
  <div>
    <form style="width: 60%; margin: auto;">
      <fieldset>
        <legend align="center">Hay'adda Socdalka iyo Jinsiyadda</legend>
      <!-- First, Middle, Last Name -->
       <div style="display: flex; gap: 20px; margin-bottom: 20px;">
        <div style="flex:1; display: flex;flex-direction: column; gap: 5px;">
         <label for="fname">First Name</label>
         <input id="fname" type="text" placeholder="Enter Your First Name" style="font-weight:bold;">
      </div>

      <div style="flex:1; display: flex;flex-direction: column; gap: 5px;">
      <label for="mname">Middle Name</label>
      <input id="mname" type="text" placeholder="Enter Your Middle Name" style="font-weight:bold;">
      </div>

      <div style="flex:1; display: flex;flex-direction: column; gap: 5px;">
      <label for="lname">Last Name</label>
      <input id="lname" type="text" placeholder="Enter Your Last Name" style="font-weight:bold;">
      </div>
    </div>

      <!-- Mother's Name -->
       <div style="display: flex; gap: 20px; margin-bottom: 20px;">
      <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="mother">Mother's Name</label>
      <input id="mother" type="text" placeholder="Enter Your Mother's Name" style="font-weight:bold;">
      </div>
      </div>

      <!-- Date of Birth & Gender -->
       <div style="display: flex; gap: 20px; margin-bottom: 20px;">
       <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="dob"><strong>Date Of Birth:</strong></label>
      <input id="dob" type="date" style="font-weight:bold;">
      </div>
      <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="sex"><strong>Sex:</strong></label>
      <select id="sex" style="font-weight:bold;">
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
      </select>
      </div>
      </div>

      <!-- Baasaboor hore & Marital Status -->
       <div style="display: flex; gap: 20px; margin-bottom: 20px;">
       <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="oldpass"><strong>Baasaboor hore:</strong></label>
      <select id="oldpass" style="font-weight:bold;">
        <option>Haa</option>
        <option>Maya</option>
      </select>
      </div>

       <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">            
      <label for="marital" style="font-weight:bold;">Marital Status:</label>
      <select id="marital" style="font-weight:bold;">
        <option>Single</option>
        <option>Married</option>
        <option>Divorce</option>
        <option>Widowed</option>
      </select>
      </div>
      </div>

      <!-- Place of birth & country -->
       <div style="display: flex; gap: 20px; margin-bottom: 20px;">
        <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="pob" style="font-weight:bold;">Place Of Birth:</label>
      <input id="pob" type="text" placeholder="Enter Place Of Birth" style="font-weight:bold;">
      </div>

      <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="country" style="font-weight:bold;">Country:</label>
      <input id="country" type="text" placeholder="Enter Your Country" style="font-weight:bold;">
      </div>
     </div>

      <!-- Occupation, Applied place & Tellphone  -->
       <div style="display: flex; gap: 20px; margin-bottom: 20px;">
       <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="job" style="font-weight:bold;">Occupation:</label>
      <input id="job" type="text" placeholder="Enter Your Occupation" style="font-weight:bold;">
      </div>

      <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="apply" style="font-weight:bold;">The Place He/She Applied To:</label>
      <input id="apply" type="text" placeholder="Enter The Place" style="font-weight:bold;">
      </div>
      
      <div style="flex:1; display: flex; flex-direction: column; gap: 5px;">
      <label for="tel" style="font-weight:bold;">Telephone Number:</label>
      <input id="tel" type="tel" placeholder="Enter Your Tel" style="font-weight:bold;">
      </div>
      </div>

      <!-- Declaration -->
       <div style="margin-bottom: 20px;">
      <textarea id="declaration" rows="5" cols="60" style="font-weight:bold; width: 100%;">Waxaan qirayaa in ay sax tahay Xogta sare ku qoran
      </textarea>
      </div>


      <!-- Signature -->
       <div style="flex:1; display: flex; flex-direction: column;">
      <label for="signature" style="font-weight:bold;">Signature</label>
      <input type="text" id="signature" placeholder="Saxiixaaga halkan geli" style="font-weight:bold; width: 50%;">
        </div>
        </fieldset>
    </form>
  </div>


</body>

</html>
