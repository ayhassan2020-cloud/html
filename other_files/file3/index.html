<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Hay'adda Socdalka iyo Jinsiyadda</h1></header>

    <main>
      <form action="#" method="post">
        <section>
          <fieldset>
            <legend>Personal Information</legend>
            <!-- First name, Middle name, Last name and Mother name -->

            <label for="fname">First Name</label>
            <input id="fname" type="text" placeholder="Enter Your First Name" />

            <label for="mname">Middle Name</label>
            <input
              id="mname"
              type="text"
              placeholder="Enter Your Middle Name"
            />

            <label for="lname">Last Name</label>
            <input id="lname" type="text" placeholder="Enter Your Last Name" />

            <label for="mother">Mother's Name</label>
            <input
              id="mother"
              type="text"
              placeholder="Enter Your Mother's Name"
            />
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Birth Information</legend>
            <!-- Place Of Birth, Country & Date of Birth, -->
            <label for="pob">Place Of Birth:</label>
            <input id="pob" type="text" placeholder="Enter Place Of Birth" />

            <label for="country">Country:</label>
            <input id="country" type="text" placeholder="Enter Your Country" />

            <label for="dob">Date Of Birth:</label>
            <input id="dob" type="date" />
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Occupation & Status</legend>
            <!-- Occupation, Sex, and Marital -->
            <label for="job">Occupation:</label>
            <input id="job" type="text" placeholder="Enter Your Occupation" />

            <label for="sex">Sex:</label>
            <select id="sex">
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
            </select>

            <label for="marital">Marital Status:</label>
            <select id="marital">
              <option>Single</option>
              <option>Married</option>
              <option>Divorce</option>
              <option>Widowed</option>
            </select>
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Previous Passport</legend>
            <label for="oldpass"> Old passport </label>
            <select id="oldpass">
              <option>Haa</option>
              <option>Maya</option>
            </select>
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Place Issue & Contact Information</legend>
            <!-- Applied place & Tellphone -->

            <label for="apply"> Place Of Issue </label>
            <input id="apply" type="text" placeholder="Enter The Place" />

            <label for="tel">Phone Number </label>
            <input id="tel" type="tel" placeholder="Enter Your Tel" />
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Declaration</legend>
            <!-- Declaration -->
             <label for="Declaration">Check</label>
            <textarea name="text" id="Declaration">
Waxaan qirayaa in ay sax tahay Xogta sare ku qoran</textarea
            >
          </fieldset>
        </section>

        <section>
          <fieldset>
            <legend>Signature</legend>
            <!-- Signature -->
            <label for="signature">Signature</label>
            <input
              type="text"
              id="signature"
              placeholder="Saxiixaaga halkan geli"
            />
          </fieldset>
        </section>

        <section>
          <fieldset>
            <button type="submit"><b>Submit</b></button>
            <button type="reset"><b>Delete</b></button>
          </fieldset>
        </section>
      </form>
    </main>
  </body>
</html>
