<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting in HTML</title>
    <style>
      body {
        font-family: arial, sans-serif;
        background: #f4f4f4;
        padding: 0;
        margin: 0;
        min-height: 100vh; /* full height of viewport */
        display: flex;
        flex-direction: column; /* si content-ka u kordho kor ilaa hoos */
        align-items: center; /* horizontal center */
        justify-content: center; /* vertical center*/
      }
      .container {
        width: 80%; /* ama width aad rabto */
        max-width: 800px;
        background: #e3dddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <pre>
    <em>HTML</em>
    <i>HTML</i>
    <u>HTML</u>
    <b>HTML</b>
    <strong>HTML</strong>
    <mark>HTML</mark>
    <small>HTML</small>
    <del>HTML</del>
    <ins>HTML</ins>
        </pre>
    </div>
  </body>
</html>
