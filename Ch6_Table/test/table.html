<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin-top: 40px;
      }
      th,
      td {
        border: 2px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: chocolate;
        text-transform: uppercase;
        text-align: center;
      }
      td:nth-child(3),
      td:nth-child(4) {
        text-align: center;
      }
      tr:nth-child(even) {
        background-color: #ccc;
      }
     tbody tr:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Job Title</th>
        <th>Company</th>
        <th>Years</th>
        <th>Salary Per Year</th>
      </thead>
      <tbody>
        <tr>
          <td>Academy Footballer</td>
          <td>Chelsea FC</td>
          <td>2009-2020</td>
          <td>1000,000</td>
        </tr>

        <tr>
          <td>Formula 1 Driver</td>
          <td>Ferrari</td>
          <td>2020-2023</td>
          <td>10,000,000</td>
        </tr>

        <tr>
          <td>Full-Stack Developer</td>
          <td>Google</td>
          <td>2023-Present</td>
          <td>100,000,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
