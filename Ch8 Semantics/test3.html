<!DOCTYPE html>
<html>
<head>
  <title>Semantic HTML Example</title>
   <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #1dd1a1;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    article {
      background: #c8e6ff;
      padding: 20px;
      flex: 3;
      border-radius: 8px;
    }

    section {
      background: #54a0ff;
      color: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
    }

    figure {
      background: #fff3b0;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
    }

    figure img {
      width: 100%;
      max-width: 200px;
    }

    aside {
      background: #feca57;
      padding: 20px;
      flex: 1;
      border-radius: 8px;
    }

    footer {
      background: #9b59b6;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Website Keyga</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <h2>Maqaal</h2>

      <figure>
        <img src="image.jpg" alt="sawir">
        <figcaption>Sawir tusaale ah</figcaption>
      </figure>

      <p>Kani waa qoraalka maqaalka.</p>
    </article>

    <section>
      <p>Qayb kale oo content ah</p>
    </section>
  </main>

  <aside>
    <p>Xayeysiin ama info kale</p>
  </aside>

  <footer>
    <p>Â© 2025 Website</p>
  </footer>

</body>
</html>
