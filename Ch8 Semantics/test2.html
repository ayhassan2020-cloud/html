<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <title>Tusaale Layout HTML</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
        }
        header, nav, section, article, aside, footer {
            padding: 15px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        nav a {
            margin-right: 10px;
        }
        section {
            display: flex;
        }
        article {
            flex: 3;
        }
        aside {
            flex: 1;
            background: #f5f5f5;
        }
        footer {
            text-align: center;
            background: #eee;
        }
    </style>
</head>

<body>

<header>
    <h1>Website-kayga</h1>
    <p>Kani waa header-ka bogga</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section>
    <article>
        <h2>Maqaal</h2>
        <p>
            Qoraalkan waa article.
            Waxaa lagu qoraa war, cashar ama maqaal.
        </p>
    </article>

    <aside>
        <h3>Aside</h3>
        <p>
            Tani waa xog dhinac ah
            sida xayeysiin ama links.
        </p>
    </aside>
</section>

<footer>
    <p>Â© 2025 Website-kayga</p>
</footer>

</body>
</html>
